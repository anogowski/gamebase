{{define "users/allreviews"}}
	<div class="poster">{{.User.UserName}}</div>
	<div class="reviews">
	{{range .AllReviews}}
		<div class="review shortened">
			<a href="/game/{{URLQueryEscaper .GameId}}">{{FindGameNameByID .GameId}}</a>
			{{RenderTemplateReview .}}
		</div>
	{{else}}
		<p>No Reviews Yet.</p>
	{{end}}
	</div>
{{end}}
